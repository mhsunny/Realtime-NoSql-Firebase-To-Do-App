<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <style>
        body {
            background: #352f5b;
            color: #fff;
        }
        
        .container {
            width: 400px;
            max-width: 100%;
        }
        
        input[type=text],
        input[type=text]:focus {
            color: #fff;
            border: none;
            background: rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        
        .todos li {
            background: #423a6f;
        }
        
        .delete {
            cursor: pointer;
        }
        
        .error {
            border: 1px solid red;
        }
        
        .success {
            border: 1px solid limegreen;
        }
        
        .filtered {
            display: none !important;
        }
    </style>
</head>

<body>


    <div class="container my-5 mx-auto text-center">

        <div class="row">

            <div class="col-sm-12">
                <h1 class="title h3" style="color:orange;">Javascript Firebase noSQL To-do List Web App</h1>
                <h2>Recipes</h2>


                <ul class="list-group todos mx-auto text-light">


                </ul>

                <form class="">
                    <label for="recipe">Add a new recipe:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="recipe" id="recipe" required>
                        <div class="input-group-append">
                            <input type="submit" value="add" class="btn btn-outline-secondary">
                        </div>
                    </div>
                </form>
                <button>Unsubscribe from changes</button>


            </div>
        </div>

    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script> -->

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "your api key",
            authDomain: "javascript-nosql-todo-list.firebaseapp.com",
            databaseURL: "your db url",
            projectId: "javascript-nosql-todo-list",
            storageBucket: "your firebase url",
            messagingSenderId: "your msg id",
            appId: "your app id"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
    </script>
    <script src="firebase_custom.js"></script>
</body>

</html>
